<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Greeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Card.css">



</head>
<body>
    <div class="container">
        <div class="card container">
            <div class="outside">
                <h1>Happy Birthday</h1>
                <h3>May Goodness and all mercy accompany you today and all the days</h3>

            </div>
            <div class="inside">
                <img src="./picture/cake gif.gif" alt="">
                <h3>Sending you an infinit amount of love, joy, and happiness on your birthday</h3>

            </div>

        </div>

        <div class="block container">
            <div class="frames frame1">
                <img src="./peju7.jpeg" alt="">
                <p>Keep smiling, keep shining</p>
            </div>
            <div class="frames frame2">
                <img src="./peju4.jpeg" alt="">
                <p>On this occasion bring you alot of happiness and success</p>
            </div>
            <div class="frames frame3">
                <img src="./peju2.jpeg" alt="">
                <p>May God bless you on your birthday</p>
            </div>

        </div>

        <div>
            <button class="btn btn-primary">Back to previous</button>
        </div>
        
    </div>
    
</body>
</html>
