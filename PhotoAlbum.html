        <div class="btn">
            <button onclick="prev()" class="prev"><i class="bi bi-caret-left-fill">Prev</i></button>
            <button onclick="next()" class="prev"><i class="bi bi-caret-right-fill">Next</i></button>
        </div>
    </div>
    <main>
        <audio src="./Psalmos-ft-Tope-Alabi-Kos-Oba-Bi-Re.mp3" loop id="music"></audio>
    </main>

    <!-- <script src="app.js"></script> -->
    <script>
        let currentIndex = 0; // Initialize current index
        let items = document.querySelectorAll('.item'); // Select all items and store them in an array
        let music = document.getElementById('music');

        function next() {
            music.play();
            currentIndex = (currentIndex + 1) % items.length; // Increment index and loop around
            document.querySelector('.slide').appendChild(items[currentIndex]);
        }

        function prev() {
            currentIndex = (currentIndex - 1 + items.length) % items.length; // Decrement index and loop around
            document.querySelector('.slide').insertBefore(items[currentIndex], items[0]);
        }
    </script>
